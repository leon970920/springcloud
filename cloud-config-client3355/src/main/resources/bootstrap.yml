server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master #分支
      name: config #配置文件名称
      profile: dev #配置文件后缀
      uri: http://config3344.com:3344 #配置中心地址
    #读取到的配置文件 http://config3344.com:3344/master/config-dev.yml

eureka:
  client:
    #表示是否将自己注册进eureka server 默认true
    register-with-eureka: true
    #是否从eureka server 中抓取已有的注册信息，默认为true。 单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #单机版
      #defaultZone: http://localhost:7001/eureka
      #集群版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
