server:
  port: 83

spring:
  application:
    name: nacos-order-consumer
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #nacos服务地址

service-url:
  nacos-user-service: http://nacos-payment-provider #通过服务名调用

management:
  endpoints:
    web:
      exposure:
        include: "*" #监控节点全开